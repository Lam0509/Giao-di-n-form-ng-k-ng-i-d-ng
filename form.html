<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <h2>Form Đăng Ký</h2>

    Họ và tên: <br>
    <input type="text" name="name" placeholder="Nguyễn Văn B"><br><br>

    Email: <br>
    <input type="text" name="email" placeholder="abcde@gmail.com"><br><br>

    Số điện thoại: <br>
    <input type="text" name="phone" placeholder="0xxxxxxxxx"><br><br>

    Giới tính: <br>
    <label><input type="radio" name="gender" value="male" checked class="radio">Nam</label>
    <label><input type="radio" name="gender" value="female" class="radio">Nữ</label><br><br>

    <button type="submit" name="submit">Đăng ký</button>
</form>
</div>
</body>
</html>
